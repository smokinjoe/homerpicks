development:
  host: 127.0.01
  adapter: mysql2
  encoding: utf8
  database: homerpicks_development
  pool: 5
  timeout: 5000
  socket: /Applications/MAMP/tmp/mysql/mysql.sock

# Warning: The database defined as "test" will be erased and
