test:
  host: 127.0.01
  adapter: mysql2
  encoding: utf8
  database: homerpicks_test
  pool: 5
  timeout: 5000

production:
  host: 127.0.01
  adapter: mysql2
  encoding: utf8
  database: homerpicks_production
  pool: 5
  timeout: 5000
